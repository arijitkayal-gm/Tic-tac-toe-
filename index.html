<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>
    <div id="gradient">
        <div class="container">
            <div class="gameContainer">
                <div class="line"></div>
                <div class="box boxtop0 boxleft0"><span class="boxContainer"></span></div>
                <div class="box boxtop0"><span class="boxContainer"></span></div>
                <div class="box boxtop0 boxright0"><span class="boxContainer"></span></div>
                <div class="box boxleft0"><span class="boxContainer"></span></div>
                <div class="box"><span class="boxContainer"></span></div>
                <div class="box boxright0"><span class="boxContainer"></span></div>
                <div class="box boxleft0 boxbottom0"><span class="boxContainer"></span></div>
                <div class="box boxbottom0"><span class="boxContainer"></span></div>
                <div class="box boxright0 boxbottom0"><span class="boxContainer"></span></div>
            </div>
            <div class="gameInfo">
                <h1>TicTacToe Game:</h1>
                <div class="c2">
                    <span class="info">Turn for X</span>
                    <button class="button" id="reset">Reset</button>
                </div>
                <div class="imagebox">
                    <img src="Winning_pikachu.gif" alt="">

                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
